{% extends 'crudapp/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <div class = "container bg-light shadow-md p-5 form-layout">
            <h1 class = "text-center">Update {{name}} </h1>
            <hr>
            <br>
            <form method="POST" autcomplete="off">
                {% csrf_token %}
                {{update_system_form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Submit </button>
            </form>
            <br>
            <a href="{% url 'dashboard' %}" class='btn btn-secondary'> Return </a>
        </div>
    </body>


{% endblock %}
