{% extends 'crudapp/base.html'%}

{% block content %}
    <body>

        <table class="table table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">PH</th>
                    <th scope="col">Water Temperature</th>
                    <th scope="col">TDS</th>
                    <th scope="col">Created at</th>
                </tr>
            </thead>
        
            <tbody> 
                {% if data %}
                    {% for record in data %}
                        <tr>
                            <td>{{ record.1 }}</td>
                            <td>{{ record.2 }}</td>
                            <td>{{ record.3 }}</td>
                            <td>{{ record.0 }}</td>
                        </tr>
                    {% endfor %}
                {% endif %}

            </tbody>

        </table>
        <a href="{% url 'dashboard' %}" class='btn btn-secondary'> Return </a>

    </body>



{% endblock %}
